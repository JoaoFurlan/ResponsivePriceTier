<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Tiers</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
    />
    <link rel="stylesheet" href="app copy.css" />
  </head>

  <body>
    <div class="panel">
      <div class="pricing-plan">
        <img src="icons/HumsssB.png" alt="" class="price-img" />
        <h2 class="pricing-header">Básico</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">480p</li>
          <li class="pricing-features-item">
            Uma Tela
          </li>
        </ul>
        <span class="pricing-price">R$ 25,90</span>
        <a href="" class="pricing-button">Assinar</a>
      </div>
      <div class="pricing-plan">
        <img src="icons/YkyLA3e.png" alt="" class="price-img" />
        <h2 class="pricing-header">Padrão</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">1080p</li>
          <li class="pricing-features-item">
            Até duas telas
          </li>
        </ul>
        <span class="pricing-price">R$ 39,90</span>
        <a href="" class="pricing-button">Assinar</a>
      </div>
      <div class="pricing-plan">
        <img src="icons/EUoIzxs.png" alt="" class="price-img" />
        <h2 class="pricing-header">Premium</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">4k + HDR</li>
          <li class="pricing-features-item">Até quatro telas</li>
        </ul>
        <span class="pricing-price">R$ 55,90</span>
        <a href="" class="pricing-button">Assinar</a>
      </div>
    </div>
  </body>
</html>
